<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content > 
    </ion-refresher-content>
  
  <ion-list>
  <ion-item color="dark" *ngFor='let pelicula of MoviesFavoritas'>
    <ion-avatar  slot="start">
      <img src="{{pelicula.Poster}}">
    </ion-avatar>
    <h4>{{pelicula.title}}</h4>
    <p>{{pelicula.Year}}</p>

  </ion-item>

</ion-list>
</ion-refresher>
</ion-content>
