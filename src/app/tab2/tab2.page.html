<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content > 
    </ion-refresher-content>
  </ion-refresher> 

  <ion-list>
  <ion-item color="dark" *ngFor='let pelicula of MoviesFavoritas'>
    <ion-thumbnail item-start>
            <img src="{{pelicula.Poster}}">
    </ion-thumbnail>
    <h4>{{pelicula.title}}</h4>
    <p>{{pelicula.Year}}</p>

    <ion-label>Hair Color</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss" [(ngModel)]="calificacion">
      <ion-select-option value="brown">Buena</ion-select-option>
      <ion-select-option value="blonde">medio Buena</ion-select-option>
      <ion-select-option value="black">regular</ion-select-option>
      <ion-select-option value="red">mala</ion-select-option>
    </ion-select>

  </ion-item>

</ion-list>
</ion-content>
