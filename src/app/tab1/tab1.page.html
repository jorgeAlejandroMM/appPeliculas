<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
        <ion-item color="dark">
            <ion-label position="floating">Buscar Pelicula</ion-label>
            <!-- [(ngModel)]="todo.title" [ngModelOptions]="{standalone: true} -->
            <ion-input type="text" [(ngModel)]='nombrePelicula' (keyup)='ListarPeliculas()'></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
   
        <ion-item color="dark" *ngFor='let pelicula of Peliculas'>

          <ion-thumbnail item-start>
            <img src="{{pelicula.Poster}}">
          </ion-thumbnail>
          <h2>{{pelicula.Title}}</h2>
          <p>{{pelicula.Year}}</p>
          <button ion-button clear item-end (click)="addfavotiros(pelicula)">Agregar Favoritos</button>

      
        </ion-item>

  </ion-list>

 
</ion-content>
